<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess</title>
  <link rel="stylesheet" href="chess.css">
</head>
<body>
  <div class="board">
    <div class="row r1">
      <div class="square dark c1"></div>
      <div class="square light c2"></div>
      <div class="square dark c3"></div>
      <div class="square light c4"></div>
      <div class="square dark c5"></div>
      <div class="square light c6"></div>
      <div class="square dark c7"></div>
      <div class="square light c8"></div>
    </div>
    <div class="row r2">
      <div class="square light c2"></div>
      <div class="square dark c1"></div>
      <div class="square light c4"></div>
      <div class="square dark c3"></div>
      <div class="square light c6"></div>
      <div class="square dark c5"></div>
      <div class="square light c8"></div>
      <div class="square dark c7"></div>
    </div>
    <div class="row r3">
      <div class="square dark c1"></div>
      <div class="square light c2"></div>
      <div class="square dark c3"></div>
      <div class="square light c4"></div>
      <div class="square dark c5"></div>
      <div class="square light c6"></div>
      <div class="square dark c7"></div>
      <div class="square light c8"></div>
    </div>
    <div class="row r4">
      <div class="square light c2"></div>
      <div class="square dark c1"></div>
      <div class="square light c4"></div>
      <div class="square dark c3"></div>
      <div class="square light c6"></div>
      <div class="square dark c5"></div>
      <div class="square light c8"></div>
      <div class="square dark c7"></div>
    </div>
    <div class="row r5">
      <div class="square dark c1"></div>
      <div class="square light c2"></div>
      <div class="square dark c3"></div>
      <div class="square light c4"></div>
      <div class="square dark c5"></div>
      <div class="square light c6"></div>
      <div class="square dark c7"></div>
      <div class="square light c8"></div>
    </div>
    <div class="row r6">
      <div class="square light c2"></div>
      <div class="square dark c1"></div>
      <div class="square light c4"></div>
      <div class="square dark c3"></div>
      <div class="square light c6"></div>
      <div class="square dark c5"></div>
      <div class="square light c8"></div>
      <div class="square dark c7"></div>
    </div>
    <div class="row r7">
      <div class="square dark c1"></div>
      <div class="square light c2"></div>
      <div class="square dark c3"></div>
      <div class="square light c4"></div>
      <div class="square dark c5"></div>
      <div class="square light c6"></div>
      <div class="square dark c7"></div>
      <div class="square light c8"></div>
    </div>
    <div class="row r8">
      <div class="square light c2"></div>
      <div class="square dark c1"></div>
      <div class="square light c4"></div>
      <div class="square dark c3"></div>
      <div class="square light c6"></div>
      <div class="square dark c5"></div>
      <div class="square light c8"></div>
      <div class="square dark c7"></div>
    </div>
  </div>
</body>
</html>
